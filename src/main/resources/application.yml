spring:
  profiles:
    active: local
  jpa:
    open-in-view: false
logging:
  file:
    path: ./logs

springdoc:
  api-docs:
    path: /docs
  swagger-ui:
    path: /docs/index.html

management:
  server:
    port: 8080

  endpoint:
    health:
      enabled: true

  endpoints:
    enabled-by-default: false
    jmx:
      exposure:
        exclude: "*"
    web:
      base-path: /actuator
      exposure:
        include: "health"

---
spring:
  config:
    activate:
      on-profile: local

  data:
    redis:
      host: "localhost"
      port: 6379

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/aztggdb
    username: root
    password:

  jpa:
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: none
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

    properties:
      hibernate:
        format_sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080

jwt:
  secret: 9a4f2c8d3b7a1e6f5d4c2b8a7f3e9d1c6b4a8f2e7d3c5b9a1f4e8d2c7b3a6f5e9
  access-token: 3600000
  refresh-token:
    expiration: 86400000
